<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
  <title>Chum App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      touch-action: none;
      font-family: sans-serif;
      background-color: #d6f0ef;
      overflow: hidden;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
    }
     /* –ó–∞–≥–ª—É—à–∫–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
     #desktop-warning {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000ee;
      color: white;
      font-family: 'Chewy', cursive;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* –ú–æ–±–∏–ª—å–Ω—ã–π landscape —Ä–µ–∂–∏–º (—É–∑–∫–∏–π —ç–∫—Ä–∞–Ω –ø–æ —Ü–µ–Ω—Ç—Ä—É + –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ –±–æ–∫–∞–º) */
    @media screen and (orientation: landscape) and (max-height: 500px) {
  #game {
    width: 390px;
    margin: 0 auto;
    box-shadow: 0 0 0 100vmax #000000dd; /* –∑–∞—Ç–µ–º–Ω—è–µ—Ç –±–æ–∫–∞ */
  }
  body {
    overflow: auto;
    background: #000;
  }
}
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: none;
    }
    .screen.active {
      display: block;
    }

    #bucket-screen {
      background: url('background.svg') no-repeat center/cover;
    }

    #shop-screen, #stats-screen {
      background: url('shop-bg.svg') no-repeat center/cover;
    }

    #bucket-container {
      position: absolute;
      bottom: 19vh;
      left: -100vw;
      width: 65vw;
      max-width: 510px;
      z-index: 1;
      transition: transform 0.5s ease, opacity 0.5s ease, left 0.5s ease;
    }
    #bucket-container .stain {
      position: absolute;
      left: 0; top: 0;
    }
    #bucket-container.offscreen-left { left: -100vw; opacity: 1; }
    #bucket-container.offscreen-right { left: 100vw; opacity: 1; }
    #bucket-container.centered {
      left: 50%;
      transform: translateX(-50%);
      opacity: 1;
    }
    #bucket { width: 100%; height: auto; user-select: none; display: block; }

    .stain {
      z-index: 2;
      position: absolute;
      pointer-events: none;
      background: url('stain.svg') no-repeat center/contain;
      background-size: contain;
    }

    .brush {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('brush.svg') no-repeat center/contain;
      pointer-events: none;
      z-index: 3;
    }

    .coin-float {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      animation: floatUp 1s ease forwards;
      z-index: 6;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    #progress-container {
      position: absolute;
      bottom: 14vh;
      left: 50%;
      transform: translateX(-50%);
      width: 70vw;
      max-width: 500px;
      height: 27px;
      background: #ccc;
      border-radius: 100px;
      overflow: hidden;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background: #3cc487;
    }

    #energy {
  position: absolute;
  bottom: 85vh;
  right: 2vw;
  height: 40px;
  display: flex;
  align-items: center;
  gap: 5px;
  z-index: 4;
  padding: 0 6px;
  background: rgba(0, 0, 0, 0.15);
  border-radius: 20px;
}

.energy-icon {
  width: 32px;
  height: 32px;
}

#energy-value {
  font-family: 'Chewy', cursive;
  font-size: 20px;
  color: #fff;
  text-shadow: 1.5px 1.5px 0 #518B8C;
}

    #coins {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-family: 'Chewy', cursive;
  color: #ffffff;
  text-shadow:
    0 0 1px #518B8C,
    1px 0 #518B8C, -1px 0 #518B8C,
    0 1px #518B8C, 0 -1px #518B8C,
    1px 1px #518B8C, -1px -1px #518B8C,
    -1px 1px #518B8C, 1px -1px #518B8C,
    2px 0 #518B8C, -2px 0 #518B8C,
    0 2px #518B8C, 0 -2px #518B8C,
    2px 2px #518B8C, -2px -2px #518B8C,
    -2px 2px #518B8C, 2px -2px #518B8C,
    3px 0 #518B8C, -3px 0 #518B8C,
    0 3px #518B8C, 0 -3px #518B8C,
    3px 3px #518B8C, -3px -3px #518B8C,
    -3px 3px #518B8C, 3px -3px #518B8C;
  position: absolute;
  top: 15vh;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 20px;
  border-radius: 12px;
  font-size: 40px;
  font-weight: bold;
  z-index: 5;
}

.coin-icon {
  width: 40px;
  height: 40px;
}

    #bottom-menu {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      margin-bottom:2vh;
    }

    .menu-bg {
      position: absolute;
      width: 95%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    .menu-content {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      width: 90%;
      z-index: 2;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      text-shadow: 1.5px 1.5px 0 #263750;
      filter: drop-shadow(1.5px 1.5px 0 #263750);
      cursor: pointer;
    }

    .menu-item img {
      width: 26px;
      height: 26px;
      margin-bottom: 4px;
      filter: drop-shadow(1.5px 1.5px 0 #263750);
    }

    .menu-item.active { opacity: 1; }
    .menu-item:not(.active) { opacity: 0.6; }

    .divider {
      width: 1px;
      height: 35px;
      background-color: #5D6D81;
      margin: 0 10px;
    }

    .placeholder-screen {
      color: white;
      font-family: 'Chewy', cursive;
      font-size: 30px;
      text-align: center;
      padding-top: 40vh;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
    <div id="desktop-warning">Please open this app on your mobile phone üì±</div>
  <div id="game">
    <!-- –í–ï–î–†–û -->
    <div id="bucket-screen" class="screen active">
      <div id="bucket-container">
        <img id="bucket" src="bucket.svg" alt="bucket" />
      </div>
      <div id="progress-container"><div id="progress-bar"></div></div>
      <div id="coins">
        <img src="coin.svg" class="coin-icon" />
        <span id="coin-amount">0</span>
      </div>
      <div id="energy">
        <img src="energy.svg" class="energy-icon" />
        <div id="energy-value">100/100</div>
      </div>
    </div>

    <!-- –ú–ê–ì–ê–ó–ò–ù -->
    <div id="shop-screen" class="screen">
      <div class="placeholder-screen">Shop Coming Soon</div>
    </div>

    <!-- –°–¢–ê–¢–ò–°–¢–ò–ö–ê -->
    <div id="stats-screen" class="screen">
      <div class="placeholder-screen">Stats Coming Soon</div>
    </div>

    <!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
    <div id="bottom-menu">
      <img class="menu-bg" src="menu-bg.svg" alt="–º–µ–Ω—é —Ñ–æ–Ω" />
      <div class="menu-content">
        <div class="menu-item" data-tab="shop">
          <img src="shop.svg" alt="Shop" /><span>Shop</span>
        </div>
        <div class="divider"></div>
        <div class="menu-item active" data-tab="bucket">
          <img src="bucket-mini.svg" alt="Bucket" /><span>Bucket</span>
        </div>
        <div class="divider"></div>
        <div class="menu-item" data-tab="stats">
          <img src="stats.svg" alt="Stats" /><span>Stats</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const bucket = document.getElementById('bucket');
    const bucketContainer = document.getElementById('bucket-container');
    const progressBar = document.getElementById('progress-bar');
    const coinsDisplay = document.getElementById('coins');
    let energy = 100, maxEnergy = 100;
    let energyRestoreInterval = 1000; // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∑–∞ –∫–∞–∫–æ–µ –≤—Ä–µ–º—è, 10–∫=10—Å–µ–∫
let progress = 0, coins = 0, stains = [], brushing = false;

const energyDisplay = document.getElementById('energy-value');
const coinAmount = document.getElementById('coin-amount');

function updateEnergyDisplay() {
  energyDisplay.textContent = `${energy}/${maxEnergy}`;
}

    let lastY = 0;
    document.addEventListener('touchstart', e => {
      lastY = e.touches[0].clientY;
    }, { passive: false });

    document.addEventListener('touchmove', e => {
      const currentY = e.touches[0].clientY;
      const isScrollingDown = currentY > lastY;
      lastY = currentY;

    // –ë–ª–æ–∫–∏—Ä—É–µ–º pull-to-refresh, –µ—Å–ª–∏ —Å–≤–∞–π–ø –≤–Ω–∏–∑
    if (isScrollingDown && window.scrollY === 0) {
      e.preventDefault();
    }
    }, { passive: false });

    const screens = {
      shop: document.getElementById('shop-screen'),
      bucket: document.getElementById('bucket-screen'),
      stats: document.getElementById('stats-screen')
    };

    function switchTab(tabName) {
      for (const key in screens) {
        screens[key].classList.remove('active');
        document.querySelector(`[data-tab="${key}"]`).classList.remove('active');
      }
      screens[tabName].classList.add('active');
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
    }

    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', () => {
        const tab = item.getAttribute('data-tab');
        switchTab(tab);
      });
    });

    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createRandomStain() {
      const stain = document.createElement('div');
      stain.classList.add('stain');
      const scale = getRandom(0.6, 1.2);
      const rotation = getRandom(0, 360);
      const x = getRandom(0, bucketContainer.offsetWidth - 100);
      const y = getRandom(0, bucketContainer.offsetHeight - 100);

      stain.style.width = `${100 * scale}px`;
      stain.style.height = `${100 * scale}px`;
      stain.style.left = `${x}px`;
      stain.style.top = `${y}px`;
      stain.style.transform = `rotate(${rotation}deg)`;
      bucketContainer.appendChild(stain);
      stains.push(stain);
    }

    function spawnStains(count) {
      stains.forEach(s => s.remove());
      stains = [];
      for (let i = 0; i < count; i++) createRandomStain();
    }

function spawnBrush(x, y) {
    if (energy < 10) return;
  const existingBrush = document.querySelector('.brush');
  if (existingBrush) {
    existingBrush.style.left = `${x - 70}px`;
    existingBrush.style.top = `${y - 70}px`;
  } else {
    const brush = document.createElement('div');
    brush.classList.add('brush');
    brush.style.left = `${x - 70}px`;
    brush.style.top = `${y - 70}px`;
    game.appendChild(brush);
  }

  stains.forEach((stain, index) => {
    const rect = stain.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const dist = Math.hypot(centerX - x, centerY - y);
    if (dist < 60) {
      stain.remove();
      stains.splice(index, 1);
      updateProgress(100 / 5);
      reduceEnergy(5); // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
    }
  });
}

    function showCoinFloat(amount) {
      const float = document.createElement('div');
      float.className = 'coin-float';
      float.innerText = `+${amount}`;
      const x = window.innerWidth / 2 + getRandom(-40, 40);
      const y = window.innerHeight / 2 - 100 + getRandom(-20, 20);
      float.style.left = `${x}px`;
      float.style.top = `${y}px`;
      game.appendChild(float);
      setTimeout(() => float.remove(), 1000);
    }

    function updateProgress(amount) {
      progress += amount;
      if (progress > 100) progress = 100;
      progressBar.style.width = `${progress}%`;
      if (progress >= 100) {
        const earned = 100;
        coins += earned;
        coinAmount.textContent = coins;
        showCoinFloat(earned);
        progress = 0;
        progressBar.style.width = '0%';
        animateBucketSwap();
      }
    }

    function reduceEnergy(amount) {
  energy -= amount;
  if (energy < 0) energy = 0;
  updateEnergyDisplay(); // <-- –≤–æ—Ç —ç—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º
}

    setInterval(() => {
  if (energy < maxEnergy) {
    energy += 10; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–∏–±–∞–≤–ª–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏
    if (energy > maxEnergy) energy = maxEnergy;
    updateEnergyDisplay();
  }
}, energyRestoreInterval);

    function animateBucketSwap() {
      bucketContainer.classList.remove('centered');
      bucketContainer.classList.add('offscreen-right');
      setTimeout(() => {
        bucketContainer.style.transition = 'none';
        bucketContainer.classList.remove('offscreen-right');
        bucketContainer.classList.add('offscreen-left');
        bucket.src = 'bucket.svg';
        spawnStains(5);
        requestAnimationFrame(() => {
          bucketContainer.style.transition = 'transform 0.5s ease, opacity 0.5s ease, left 0.5s ease';
          setTimeout(() => {
            bucketContainer.classList.remove('offscreen-left');
            bucketContainer.classList.add('centered');
          }, 50);
        });
      }, 500);
    }

    game.addEventListener('touchstart', (e) => {
      brushing = true;
      const touch = e.touches[0];
      spawnBrush(touch.clientX, touch.clientY);
    });
    game.addEventListener('touchmove', (e) => {
      if (!brushing) return;
      const touch = e.touches[0];
      spawnBrush(touch.clientX, touch.clientY);
    });
    game.addEventListener('touchend', () => {
      brushing = false;
      const brush = document.querySelector('.brush');
      if (brush) brush.remove();
    });

    window.onload = () => {
      bucketContainer.classList.add('offscreen-left');
      setTimeout(() => {
        bucketContainer.classList.remove('offscreen-left');
        bucketContainer.classList.add('centered');
        spawnStains(5);
      }, 100);
      
      function isMobileDevice() {
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);

  const hasTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

  // –ó–∞–º–µ–Ω–∏–º –∂—ë—Å—Ç–∫–∏–π –ª–∏–º–∏—Ç 900 –Ω–∞ –±–æ–ª–µ–µ –º—è–≥–∫–∏–π, –Ω–∞–ø—Ä–∏–º–µ—Ä 1024
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;
  const isSmallScreen = Math.min(screenWidth, screenHeight) <= 1024;

  return isMobileUA && hasTouch && isSmallScreen;
}

function showDesktopWarning() {
  const warning = document.createElement('div');
  warning.id = 'desktop-warning';
  warning.style.cssText = `
    position: fixed;
    z-index: 9999;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: #000000ee;
    color: white;
    font-family: 'Chewy', cursive;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
  `;
  warning.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–µ üì±";
  document.body.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  document.body.appendChild(warning);
}

window.addEventListener('load', () => {
  if (!isMobileDevice()) {
    showDesktopWarning();
  }
});
  </script>
</body>
</html>
